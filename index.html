<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <base id="dynamic-base" href="/">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Portfolio.styles.css" rel="stylesheet" />

    <script>
        (function () {
            const base = document.getElementById('dynamic-base') || document.createElement('base');
            base.setAttribute('id', 'dynamic-base');

            const hostname = window.location.hostname;
            const isLocal = hostname === 'localhost' || hostname === '127.0.0.1';

            const repoName = 'Benjamin-Wagner-Portfolio';

            const baseHref = isLocal ? '/' : `/${repoName}/`;
            base.setAttribute('href', baseHref);

            if (!document.head.contains(base)) {
                document.head.prepend(base);
            }
        })();
    </script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

</html>
